<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="icon" href="Subhashimg.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
    
    <style>
        .skill-progress {
            height: 30px;
            background-color: #2d3748;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .skill-progress span {
            display: block;
            height: 100%;
            color: white;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            position: absolute;
            width: 0;
            background-color: inherit;
            animation: progressAnimation 1s forwards;
        }
        
        @keyframes progressAnimation {
            0% {
                width: 0;
                opacity: 0;
            }
            100% {
                width: 100%;
                opacity: 1;
            }
        }
        
        .eighty-five-percent {
            width: 85%;
            background-color: #1a202c;
        }
        
        .eighty-percent {
            width: 80%;
            background-color: #4a5568;
        }
        
        .seventy-five-percent {
            width: 75%;
            background-color: #6b7280;
        }
        
        .seventy-percent {
            width: 70%;
            background-color: #9f7aea;
        }
        
        .sixty-five-percent {
            width: 65%;
            background-color: #38b2ac;
        }
        
        .fifty-percent {
            width: 50%;
            background-color: #f6e05e;
        }
        
        .ninety-percent {
            width: 90%;
            background-color: #047857;
        }
        
        .forty-percent {
            width: 40%;
            background-color: #d97706;
        }
        
        .mb-light-purple {
            background-color: #9f7aea;
        }
        
        .mb-orange {
            background-color: #f59e0b;
        }
        
        .mb-blue {
            background-color: #3b82f6;
        }
        
        .mb-teal {
            background-color: #14b8a6;
        }
        
        .fadeIn {
            animation: fadeInAnimation 1s forwards;
        }
        
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .skill-progress span {
            font-size: 50%;
        }
    </style>
</head>
<body>
    <header id="body-header2">
        <nav>
            <ul class="horizontal-list text-center nav-menu">
                <li>

        <main>

                </h1>
                <div class="skills-display">
                    <div class="skill-progress">
                        <div class="eighty-five-percent">
                            <span class="fadeIn">Java</span>

                    </div>

                    <div class="skill-progress">
                        <div class="fifty-percent">
                            <span class="fadeIn">CSS</span>
                        </div>
                    </div>
                    <div class="skill-progress">
                        <div class="fifty-percent">
                            <span class="fadeIn">Tailwind CSS</span>
                        </div>
                    </div>
                    <div class="skill-progress">
                        <div class="eighty-percent">
                            <span class="fadeIn">Bootstrap</span>
                        </div>
                    </div>
                    <div class="skill-progress">
                        <div class="fifty-percent">

                </div>

        </main>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var fadeInElements = document.getElementsByClassName("fadeIn");
            for (var i = 0; i < fadeInElements.length; i++) {
                fadeInElements[i].style.animationDelay = i * 0.2 + "s";
            }
        });
    </script>
